<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="forgeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="50%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#06B6D4"/>
    </linearGradient>
    <linearGradient id="paperGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F1F5F9"/>
      <stop offset="100%" style="stop-color:#E2E8F0"/>
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="46" fill="url(#forgeGradient)" opacity="0.15"/>
  
  <!-- Anvil Base -->
  <path d="M20 70 L30 60 L70 60 L80 70 L75 75 L25 75 Z" fill="url(#forgeGradient)"/>
  
  <!-- Anvil Top -->
  <rect x="28" y="50" width="44" height="12" rx="2" fill="url(#forgeGradient)"/>
  
  <!-- Document/Paper Stack -->
  <g transform="translate(35, 20)">
    <!-- Back paper -->
    <rect x="4" y="4" width="26" height="32" rx="2" fill="#94A3B8" opacity="0.5"/>
    <!-- Middle paper -->
    <rect x="2" y="2" width="26" height="32" rx="2" fill="#CBD5E1"/>
    <!-- Front paper -->
    <rect x="0" y="0" width="26" height="32" rx="2" fill="url(#paperGradient)" stroke="#8B5CF6" stroke-width="1"/>
    <!-- Lines on paper -->
    <line x1="4" y1="8" x2="22" y2="8" stroke="#8B5CF6" stroke-width="2" stroke-linecap="round"/>
    <line x1="4" y1="14" x2="18" y2="14" stroke="#3B82F6" stroke-width="2" stroke-linecap="round"/>
    <line x1="4" y1="20" x2="20" y2="20" stroke="#06B6D4" stroke-width="2" stroke-linecap="round"/>
    <line x1="4" y1="26" x2="16" y2="26" stroke="#8B5CF6" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Spark/Flame elements -->
  <circle cx="25" cy="45" r="3" fill="#F59E0B" opacity="0.8"/>
  <circle cx="75" cy="45" r="2.5" fill="#F59E0B" opacity="0.6"/>
  <circle cx="30" cy="40" r="2" fill="#EF4444" opacity="0.7"/>
</svg>
